services:
  - type: web
    name: kuvaka
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false

databases:
  - name: fastapi-db
    plan: free
